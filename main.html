<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Algorithm Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <h1>CPU Scheduling Algorithm Calculator</h1>
    <!-- dropdown menu -->
     <div class="dropdown-container">
        <label for="algorithmType">Select Algorithm</label>
        <select id="algorithmType"> 
            <option value="" disabled selected>Algorithm</option>
            <option value="fifo">First In First Out (FIFO)</option>
            <option value="sjf">Shortest Job First (SJF)</option>
            <option value="priority">Priority</option>
            <option value="srtf">Shortest Remaining Time First (SRTF)</option>
            <option value="rr">Round Robin (RR) </option>
        </select>
     </div>
     <!-- buttons -->
      <div class="button-container">
        <button id="addRow" class="button">Add Process</button>
        <button id="calculate" class="button">Calculate</button>
        <button id="resetTable" class="button reset">Reset</button>
      </div>

      <!-- table -->
       <table id="dataTable">
        <thead>
            <tr>
                <th>Process</th>
                <th>Arrival Time (AT)</th>
                <th>Burst Time (BT)</th>
                <!-- <th class="hidden result-header"> Priority</th> -->
                <th class="hidden result-header">End Time (ET)</th>
                <th class="hidden result-header">Turn Around Time (TT)</th>
                <th class="hidden result-header">Waiting Time (WT)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <!-- <td contenteditable="true" class="hidden result"></td> -->
                <td  class="hidden result"></td>
                <td  class="hidden result"></td>
                <td  class="hidden result"></td>
            </tr>
        </tbody>
       </table>
    
       <!-- Gantt Chart Section -->
       <div class="gantt-container">
        <div class="gantt-chart">
            <div class="gantt-bar">P1</div>
        </div>
        <div class="gantt-timeline">
            <div class="gantt-tick">0</div>
            <div class="gantt-tick">1</div>
        </div>
       </div>

    
    <div class="formulas-container">
        <!-- CPU Utilization Section -->
        <div class="section">
            <p class="tooltip">CPU Utilization</p>
            <p id="cpuUtilizationFormula" class="formula">
                (<span id="cpuBusy">Sum (BT) </span> / <span id="totalTime">Total End Time</span>) Ã— 100 = <span id="cpuUtilizationResult" class="highlight"> 0%</span>
            </p>
        </div>

        <!-- Average Turnaround Time Section -->
        <div class="section">
            <p class="tooltip">Average Turnaround Time</p>
            <p id="attFormula" class="formula">
                <span id="totalTurnaroundTime">Total TT </span> / <span id="totalProcessesTT">Process</span> = <span id="attResult" class="highlight"> 0</span>
            </p>
        </div>

        <!-- Average Waiting Time Section -->
        <div class="section">
            <p class="tooltip">Average Waiting Time</p>
            <p id="awtFormula" class="formula">
                <span id="totalWaitingTime">Total WT</span> / <span id="totalProcessesWT"">Process </span> = <span id="awtResult" class="highlight"> 0</span>
            </p>
        </div>
    </div>

</body>
</html>
